<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML</title>
	
	<style>
		*{
			margin: 0;
			padding: 0;
			text-align: center;
			box-sizing: border-box;
		}
		
		.header{
			width: 100%;
			height: 150px;
			background: #ccc;
			margin-bottom: 10px;
		}
		
		.nav{
			width: 100%;
			height: 75px;
			background: #ccc;
			margin-bottom: 10px;
		}
		
		.content{
			width: 70%;
			height: 500px;
			background: #ccc;
			float: left;
			margin: 1%;
			padding: 10px;
		}
		
		.aside{
			float: right;
			width: 26%;
			height: 500px;
			background: #ccc;
			margin: 1%;
		}
		
		.footer{
			clear: both;
			width: 100%;
			height: 50px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="header">
		div.header
	</div>
	<div class="nav">
		div.nav
	</div>
	
	<div class="content">
		div.content
	</div>
	
	<div class="aside">
		div.aside
	</div>
	<div class="footer">
		div.footer
	</div>
</body>
</html>
