<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tablas</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th><img src="./recursos/img/paisaje-uno.jpg" alt=""></th>
        <th><img src="https://via.placeholder.com/300" alt=""></th>
        <th><img src="https://via.placeholder.com/300" alt=""></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><img src="https://via.placeholder.com/300" alt=""></td>
        <td>

            <img src="https://via.placeholder.com/300" alt=""></td>
          </a>
        <td><img src="https://via.placeholder.com/300" alt=""></td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td><img src="https://via.placeholder.com/300" alt=""></td>
        <td><img src="https://via.placeholder.com/300" alt=""></td>
        <td><img src="./recursos/img/paisaje-dos.jpg" alt=""></td>
      </tr>
    </tfoot>
  </table>

</html>
